<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <style>
        #colour-picker {
            display: block;
        }

        .colour {
            float: left;
            padding: 15px;
            border: 1px solid #000;
            cursor: pointer;
            height: 32px;
            width: 32px;
        }

        #canvases {
            padding-top: 20px;
            clear: left;
        }

        canvas {
            display: inline;
            padding: 0px;
            border: 1px solid #000;
        }

        #big {
            cursor: crosshair;
        }

    </style>
  </head>
  <body>
    <div id="colour-picker"></div>
    <div style="display: inline-grid; grid-template-columns: auto;">
      <button id="setBackground">Set Background</button>
      <button id="clear">Clear</button>
      <div style="display: inline-grid">
        <div>
          <label for="width">X:</label>
          <input id="width" type="number"/>
        </div>
        <div>
          <label for="height">Y:</label>
          <input id="height" type="number"/>
        </div>
      </div>
    </div>
    <div style="display: inline-grid; grid-template-columns: auto;">
      <div style="display: inline-grid; grid-template-columns: auto auto;">
          <label for="colour-input">C</label>
          <input id="colour-input" type="text"/>
      </div>
      <div style="display: inline-grid; grid-template-columns: auto auto;">
        <label for="fill">Fill</label>
        <input id="fill" type="checkbox"/>
        <div>
          <button id="Up">Up</button>
          <button id="Down">Down</button>
          <button id="Left">Left</button>
          <button id="Right">Right</button>
        </div>
    </div>
    </div>
    <div id="canvases">
      <canvas id="big"></canvas>
      <canvas id="small"></canvas>
    </div>
    <textarea id="sprite-text"></textarea>
    <script src="./edit.mjs" type="module"></script>
  </body>
</html>
